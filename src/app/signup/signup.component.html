<mat-grid-list cols="4" rowHeight="5:1">	
	<mat-grid-tile>
	  <mat-form-field>
	    <input matInput [(ngModel)]="name"  placeholder="Name">
	  </mat-form-field> 
	</mat-grid-tile>

	<mat-grid-tile>
		<mat-form-field>
		    <textarea matInput [(ngModel)]="username"  placeholder="Username"></textarea>
		</mat-form-field> 
	</mat-grid-tile>
  
	<mat-grid-tile>
		<mat-form-field>
		    <input type="password" matInput [(ngModel)]="password" id="password"    placeholder="Password">
		</mat-form-field>
		    <ng2-password-strength-bar
                [passwordToCheck]="password"
                [barLabel]="barLabel"
                [barColors]="myColors">
            </ng2-password-strength-bar>
	</mat-grid-tile>

	<mat-grid-tile>
		<button mat-raised-button (click)="submittoDB()" color="primary">Sign In</button>	
	</mat-grid-tile>
