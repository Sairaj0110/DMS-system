  <mat-grid-list  cols="5" rowHeight="6:1">
    <mat-grid-tile>{{name}}</mat-grid-tile>
    <mat-grid-tile>{{username}}</mat-grid-tile>
    <mat-grid-tile>{{password}}</mat-grid-tile>
    <mat-grid-tile><i class="material-icons" (click) = "getData()">edit</i></mat-grid-tile>
    <mat-grid-tile><i class="material-icons" (click) = "deleteData()">delete_forever</i></mat-grid-tile>
  </mat-grid-list>
